<html>

<head>
	<title>Minimal Knockout App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

</head>

<body class="text-center">

	<h1>PriceRanges</h1>
	<table class="table" data-bind="visible: price_ranges().length > 0">
		<thead>
		<tr>
			<td>Id</td>
			<td>Name</td>
			<td>Description</td>
		</tr>
		</thead>
		<tbody data-bind="foreach: price_ranges">
			<tr>
				<td><span data-bind="text: id"></span></td>
				<td>
					<a data-bind="attr: {href : 'price_range.html?idPriceRange='+id}">
						<span data-bind="text: name"></span>
					</a>
				</td>
				<td><span data-bind="text: description"></span></td>
				<td>
					<a class="btn btn-primary" data-bind="attr: {href : 'editPriceRange.html?idPriceRange='+id}">
						<span class="glyphicon glyphicon-pencil"></span> Edit
					</a>
					<button class="btn btn-danger" data-bind="click : $parent.showDeletePriceRange">
						<span class="glyphicon glyphicon-trash"></span> Delete
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<a href="createPriceRange.html" class="btn btn-primary">New price_range</a>

	<br />
	<br />
	<a class="btn btn-link" href="../index.html">Index</a> <button class="btn btn-link" data-bind="click: logout">Logout</button>
</body>

<script type="text/javascript" src="http://127.0.0.1:9080/js/v1/api.js"></script>
<script type="text/javascript" src="js/price_ranges.js"></script>

</html>
