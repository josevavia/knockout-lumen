<html>

<head>
	<title>Minimal Knockout App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

</head>

<body class="text-center">

	<p>ID: <span data-bind="text: id"></span></p>
	<p>NAME: <span data-bind="text: name"></span></p>
	<p>DESCRIPTION: <span data-bind="text: description"></span></p>

	<a class="btn btn-primary" href="price_ranges.html">Cancel</a>
	<a class="btn btn-primary" data-bind="attr: {href : 'editPriceRange.html?idPriceRange='+id()}">Edit price_range</a>
	<br />
	<br />
	<a class="btn btn-link" href="../index.html">Index</a> <button class="btn btn-link" data-bind="click: logout">Logout</button>
</body>

<script type="text/javascript" src="http://127.0.0.1:9080/js/v1/api.js"></script>
<script type="text/javascript" src="js/price_range.js"></script>

</html>
